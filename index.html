<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ブドウ葉 異常検知システム</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        video, canvas { border: 1px solid black; margin: 10px; }
        #status { font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>ブドウ葉 異常検知システム</h1>
    <div>
        <video id="video" width="640" height="480" autoplay playsinline style="display: none;"></video>
        <canvas id="canvasOutput"></canvas>
    </div>
    <p>異常検知率: <span id="detectionRate">0</span>%</p>
    <p id="status">OpenCV.jsをロード中です...</p>

    <script src="/opencv.js"></script> 
    <script type="module" src="/src/main.js"></script>
</body>
</html>
